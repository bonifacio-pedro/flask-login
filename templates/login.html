<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login Flask</title>
    <!--Importando bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-sm p-5 my-5 bg-dark text-white rounded-5 ">
        <div class="row">
            <form method="POST" >
                {% if in_creation %}
                    <div class="col mt-3">
                        <span>Agora entre na sua conta!</span>
                    </div>
                {% endif %}
                
                <div class="col mb-2 mt-2">
                    <label class="form-label">Nome de usuário:</label>
                    <input type="text" name="username" required class="form-control">
                </div>
                <div class="col mb-2 mt-2">
                    <label class="form-label">Senha:</label>
                    <input type="password" name="passwd" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-light mt-3 btn-block">Entrar</button>
                </div>
                <div class="col mt-3">
                    <span>Não é cadastrado? Faça seu <a href="/sign" class="link">cadastro</a></span>
                </div>
                {% if is_logged %}
                    <div class="col mt-3">
                        <span>Usuário ou senha não encontrados!</span>
                    </div>
                {% endif %}
                <span><a href="/" class="link">Voltar</a></span>
            </form>
        </div>
    </div>
</body>
</html>
