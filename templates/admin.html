<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login Flask</title>
     <!--Importando bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-sm p-5 my-5 bg-dark text-white rounded-5">
        <p class="display-6">Olá Administrador(a). Esse é o painel de administração.</p>
        <table class="table table-dark table-striped table-responsive">
            <thead>
                <th>ID</th>
                <th>Usuário</th>
            </thead>
            <tbody>
                {% for u in users %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.username }}</td>
                        <td><a style="text-decoration: none;" href="/admin/delete/{{u. id}}">❌</a></td>
                    </tr>   
                {% endfor %}
            </tbody>
        </table>    
    </div>
    
</body>
</html>
